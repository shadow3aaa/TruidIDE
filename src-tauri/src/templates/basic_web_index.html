<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>TruidIDE Web Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>欢迎使用 TruidIDE</h1>
      <p>
        这是一个简单的 Web 项目模板。您可以编辑 HTML、CSS 和 JavaScript 文件来构建您的应用。
      </p>
      <p>
        <strong>快速开始：</strong>
      </p>
      <ul>
        <li>编辑 <code>index.html</code> 来修改页面结构</li>
        <li>在 <code>style.css</code> 中添加样式</li>
        <li>在 <code>script.js</code> 中编写交互逻辑</li>
        <li>运行 <code>python server.py</code> 启动本地服务器</li>
      </ul>
      <div id="app">
        <button id="clickBtn">点击我</button>
        <p id="counter">点击次数: 0</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
